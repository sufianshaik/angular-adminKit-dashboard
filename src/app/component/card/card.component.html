<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{card.heading}}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-primary">
                    <i class="align-middle" [attr.data-feather]="card.icon"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{card.number}}</h1>
        <div class="mb-0">
            <span [ngClass]="{'text-success':card.percent.success , 'text-danger':!card.percent.success}" class="text-success"> <i class="mdi mdi-arrow-bottom-right"></i> 
            <span *ngIf="!card.percent.success">-</span>{{card.percent.number}}%
            </span>
            <span class="text-muted">Since last week</span>
        </div>
    </div>
</div>
